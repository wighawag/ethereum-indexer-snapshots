# Sample workflow for building and deploying a VitePress site to GitHub Pages
#
name: Deploy VitePress site to Pages

on:
  # Runs on pushes targeting the `main` branch. Change this to `master` if you're
  # using the `master` branch as the default branch.
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      
     


      ################################################################
      ## Stratagems
      ################################################################

      - name: Checkout Stratagems
        uses: actions/checkout@v4
        with:
          repository: wighawag/stratagems
          fetch-depth: 0
          lfs: true
          path: stratagems-main

      - name: Install dependencies for Stratagems
        run: | 
          cd stratagems-main
          pnpm install
          
           
      - name: Index Stratagems
        env:
          MODE: composablelabs
        run: |
          cp ./indexed-state-composablelabs.json stratagems-main/web/static/indexed-state-composablelabs.json
          cd stratagems-main
          pnpm indexer:index
          cp stratagems-main/web/static/indexed-state-composablelabs.json ./indexed-state-composablelabs.json


      ################################################################


      - name: Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "update"
          git push

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-22.04
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
