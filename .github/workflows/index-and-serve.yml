name: Index And Serve

on:
  # Runs on pushes targeting the `main` branch.
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ./main

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      
     


      ################################################################
      ## Stratagems
      ################################################################

      - name: Checkout Stratagems
        uses: actions/checkout@v4
        with:
          repository: wighawag/stratagems
          fetch-depth: 0
          lfs: true
          path: ./stratagems-main

      - name: Install dependencies for Stratagems
        run: | 
          cd stratagems-main
          pnpm install
          
           
      - name: Index Stratagems
        env: 
          ETH_NODE_URI_composablelabs: ${{ secrets.ETH_NODE_URI_COMPOSABLELABS }}
        run: |
          cp ./indexed-state-composablelabs.json stratagems-main/web/static/indexed-state-composablelabs.json 2>/dev/null || :
          cd stratagems-main
          pnpm indexer:index composablelabs
          cd ..
          cp stratagems-main/web/static/indexed-state-composablelabs.json ./indexed-state-composablelabs.json


      ################################################################


      - name: Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "update"
          git push

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-22.04
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
